{{ define "main" }}

    <header> 
      <div id="poem-title">
        <h1>404</h1>
        <h2>Page Not Found</h2>
      </div>
    </header>

    <main>
      <article style="min-height: 60vh">
        <p id="poem">
          阳光喜欢跑步, <br>
          花朵是阳光的操场. <br>
          花坛里传来一阵阵的笑声, <br>
          因为花朵痒了. <br>
        </p>
      </article>
    </main>

    <p style="text-align: center">
      <a href="/" alt="index">Return to Index</a>
